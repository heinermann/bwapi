name: CMake

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch: ~

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      working-directory: ${{github.workspace}}/bwapi
      run: cmake -B ${{github.workspace}}/bwapi/build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build ${{github.workspace}}/bwapi/build --config Release
  
  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [g++, clang++]
    
    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      working-directory: ${{github.workspace}}/bwapi
      run: cmake -B ${{github.workspace}}/bwapi/build -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=${{matrix.compiler}}

    - name: Build
      run: cmake --build ${{github.workspace}}/bwapi/build --config Release

  test-unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install LCov
      shell: bash
      run: sudo apt-get install lcov > /dev/null

    - name: Configure CMake
      working-directory: ${{github.workspace}}/bwapi
      run: cmake -B ${{github.workspace}}/bwapi/build -DCMAKE_BUILD_TYPE=Debug

    - name: Run Tests
      working-directory: ${{github.workspace}}/bwapi/build
      run: cmake --build ${{github.workspace}}/bwapi/build --config Debug --target BWAPILIB_coverage

    - name: Report code coverage
      uses: actions/upload-artifact@v2
      with:
        name: BWAPILIB_coverage
        path: ${{github.workspace}}/bwapi/build/BWAPILIB_coverage

  build-windows:
    runs-on: windows-latest
    
    strategy:
      matrix:
        platform: [Win32, x64]
        configuration: [Release, Debug]
    
    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      working-directory: ${{github.workspace}}/bwapi
      run: cmake -B ${{github.workspace}}/bwapi/build -DCMAKE_BUILD_TYPE=${{matrix.configuration}} -DCMAKE_GENERATOR_PLATFORM=${{matrix.platform}}

    - name: Build
      run: cmake --build ${{github.workspace}}/bwapi/build --config ${{matrix.configuration}}
